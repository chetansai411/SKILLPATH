<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skillpath</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="assets/css/forms.css"> 
</head>
<body>
    <header class="main-header">
    <div class="header-content">
        <a href="index.html" class="logo">Skillpath</a>
        <nav class="main-nav" id="main-nav">
            <!-- Links will be inserted here by JavaScript -->
        </nav>
        <div class="theme-switcher">
            <button id="theme-toggle-button">ðŸŒ™</button>
        </div>
    </div>
    </header>
    <main class="form-wrapper">
        <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <div id="message-container" class="message"></div>
        <p class="form-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </main>

    <script src="assets/javascipt/auth.js"></script>
</body>
</html>
